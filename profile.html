<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bubblio - Profile</title>
  <link rel="stylesheet" href="bubbliocore.css" /> 
  <link rel="stylesheet" href="profile.css" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="profile-page">

  
  <button class="hamburger mobile-hamburger" id="menuToggle" aria-label="Toggle menu">â˜°</button>

  <div class="app-container d-flex">
    
   
    <nav class="sidebar" id="sidebar" aria-label="Main menu">
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a href="mainpage.html" class="nav-link"><img src="img/mainpage_menu_icon.png" alt="Home" /><span>Home</span></a></li>
        <li class="nav-item"><a href="tanks.html" class="nav-link"><img src="img/tank_menu_icon.png" alt="Tanks" /><span>Tanks</span></a></li>
        <li class="nav-item"><a href="journal.html" class="nav-link"><img src="img/diary_menu_icon.png" alt="Diary" /><span>Diary</span></a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link active"><img src="img/profile_menu_icon.png" alt="Profile" /><span>Profile</span></a></li>
      </ul>
    </nav>

    
    <main class="main-content flex-grow-1">
      
      <header class="d-flex justify-content-between align-items-center topbar mb-4">
        <div class="d-flex align-items-center gap-2">
          <img src="img/bubblio_logo_no_text.png" alt="Bubblio Logo" class="logo-img" />
          <h1 class="hello-text m-0 fw-semibold">Hello Anna!</h1>
        </div>
        <div class="bubble-counter d-flex align-items-center gap-2">
          <span class="bubble-label">Your Bubbles:</span>
          <img src="img/bubblio_bubble.png" alt="Bubble icon" class="bubble-icon" />
          <span class="bubble-number">21</span>
        </div>
      </header>

      
      <section class="profile-content">
        <h2 class="text-center fw-semibold">YOUR PROFILE</h2>
        <div class="profile-info mt-4">
          <div><span class="label">Name</span><span class="value">Anna</span></div>
          <div><span class="label">Login</span><span class="value">anna.danda25</span></div>
          <div><span class="label">Bubbles</span><span class="value">21</span></div>
          <div><span class="label">Level</span><span class="value">Water Amateur</span></div>
          <div><span class="label">Tanks</span><span class="value">3</span></div>
          <div><span class="label">Fishes</span><span class="value">34</span></div>
          <div><span class="label">Completed tasks</span><span class="value">6</span></div>
        </div>
        <button class="btn btn-dark w-100 mt-4">Change password</button>
        <button class="btn btn-info w-100 mt-2">Log out</button>
      </section>
    </main>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleButton = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');

      toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
      });
    });
  </script>
</body>
</html>
