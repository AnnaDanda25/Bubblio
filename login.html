<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bubblio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        .logo {
            width: 121px;
            height: 121px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: #212529;
            color: white;
        }
        .btn-create {
            background-color: #CAF0F8;
            color: black;
        }
        .divider {
            margin: 15px 0;
        }
        .terms {
            font-size: 12px;
            color: #828282;
        }
        .terms a {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <div class="text-center">
            <!-- Ensure the correct path to your logo file -->
            <img src="img/bubblio_logo_no_text.png" alt="Bubblio Logo" class="logo" style="width: 150px; height: 150px;">
        </div>

        <!-- Welcome Text -->
        <h2 class="text-center">Welcome to Bubblio!</h2>

        <!-- Sign In Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="login" placeholder="login">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-login w-100">Log in</button>
        </form>

        <!-- Divider -->
        <div class="divider text-center">
            <span>or</span>
        </div>

        <!-- Create Account -->
        <button type="button" class="btn btn-create w-100">Create an account</button>

        <!-- Terms of Service -->
        <div class="terms text-center mt-3">
            By clicking continue, you agree to our 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>.
        </div>
    </div>

    <!-- Bootstrap JS (Optional for additional features like form validation, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
