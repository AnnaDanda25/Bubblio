<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Bubblio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/registration.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="scroll-wrapper bg-white">
    <div class="registration-card text-center p-4">
      <img src="{{ url_for('static', filename='img/bubblio_logo_no_text.png') }}" alt="Bubblio Logo" class="logo mb-3" />
      <h2 class="fw-semibold mb-1">Welcome to Bubblio!</h2>
      <h3 class="fw-semibold mb-4">REGISTRATION</h3>

      <!-- FLASH MESSAGES -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} w-100" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth.register') }}" class="d-flex flex-column gap-2">
        <input type="text" class="form-control" name="name" placeholder="name" required />
        <input type="text" class="form-control" name="login" placeholder="login" required />
        <input type="password" class="form-control" name="password" placeholder="password" required />
        <input type="password" class="form-control" name="confirm_password" placeholder="confirm password" required />
        <button type="submit" class="btn btn-dark fw-semibold mt-2">Create an account</button>
      </form>

      <p class="text-secondary mt-3 small">
        By clicking continue, you agree to our
        <a href="#" class="text-primary">Terms of Service</a> and
        <a href="#" class="text-primary">Privacy Policy</a>.
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
